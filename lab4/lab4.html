<!DOCTYPE html>
<html>

    <form class="body-input">
        <h1>Utwórz notatkę</h1>

        <label for="note-input">Treść notatki:</label>
        <textarea id="note-input" class="form-control"></textarea><br>
        <label for="color-select">Kolor notatki:</label>

          <option value="#FFBED3">Różowy</option>
          <option value="#CF8CF9">Fioletowy</option>
          <option value="#00B3FF">Niebieski</option>
          <option value="#FFA37F">Pomarańczowy</option>
          <option value="#DAF800">Zielony</option>
          <option value="#6E4030">Brązowy</option>
        </select>
        <button type="button" id="submit-button" class="btn">Dodaj notatkę</button>
      </form>
      <h1>Notatki</h1>
    <div id="note-list" class="row"></div>
